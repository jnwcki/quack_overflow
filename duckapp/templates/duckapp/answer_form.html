{% extends 'base.html' %}
{% load bootstrap3 %}
{% block content %}
<div class="container">
    <h4>Question:</h4>
    <div class="panel panel-default">
<div class="panel panel-heading">
    {{ related_question.title }}
</div>
            <p>
                {{ related_question.question_text }}
            </p>
    </div>
<h4>Answer:</h4>
    <form class="" action="" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button type="submit" class="btn btn-primary">
            {% bootstrap_icon "star" %} Submit
        </button>
        {% endbuttons %}
    </form>
</div>
{% endblock %}
